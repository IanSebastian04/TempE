<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroTemp</title>

    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    

</head>
<body>

    
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container d-flex justify-content-center">
            <span class="navbar-brand mb-0 h1">DATOS SENSOR</span>
        </div>
    </nav>

    <!-- SECTION VALORES MAXIMOS Y MINIMOS DIA Y MES-->
    <section class="container">
        <h1 class="mt-5">Temperatura del Día</h1>

        <div class="row g-3 mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Temperatura actual</h4>
                        <p class="card-text">25°C</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Humedad actual</h4>
                        <p class="card-text">25°C</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Temperatura Máxima</h4>
                        <p class="card-text">27°C</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Temperatura Mínima</h4>
                        <p class="card-text">21°C</p>
                    </div>
                </div>
            </div>


            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Máximos y Mínimos semanal</h5>
                        <!-- Aquí podrías integrar un gráfico utilizando librerías como Chart.js -->
                        <canvas id="graficoTemperatura"></canvas>
                    </div>
                </div>
           </div>


        </div>

    </section>

    <!-- SECTION PROMEDIO TEMPERATURAS MES-->
        
    <section class="container mt-5">
        <h2>Otros Datos del Sensor</h2>

        <div class="row g-4 mt-2">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Promedio de Temperatura</h5>
                        <p class="card-text">28°C</p>
                        <button class="btn btn-dark">Ver grafico</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Máximos y Mínimos en el Mes</h5>
                        <p class="card-text">28°C</p>
                        <button class="btn btn-dark">Ver grafico</button>
                    </div>
                </div>
            </div>


        </div>

    </section>





    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="static/js/graficoTemp.js"></script>
</body>
</html>
